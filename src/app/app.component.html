<h1>{{title}}</h1> <!-- chaves '{}' duplas para puxar variavel do ts component-->

<ul>
  <li *ngFor="let todo of todos"> 
    {{todo.id}} {{todo.task}} | 
    <button *ngIf="!todo.done" (click)="markAsDone(todo)"> Concluir </button> |
    <button *ngIf="todo.done" (click)="markAsUndone(todo)"> Refazer </button> | 
    <button (click)="remove(todo)"> Remover </button>
  </li> <!--*ng inicia uma confição (For, If)-->
</ul>

<form>
  <fieldset>
    <label> Tarefa </label>
    <input type="text">
    <button> Salvar </button>
  </fieldset>
</form>

<!--
  tipos de bind (tradução de ações)

  () = HTML > TS
  [] = TS > HTML
  [()] = TS <> HTML
-->
